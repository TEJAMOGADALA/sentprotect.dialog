<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Email</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      box-sizing: border-box;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    h2 {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .section {
      margin-bottom: 20px;
    }
    .checkbox-list {
      list-style: none;
      padding: 0;
    }
    .checkbox-list li {
      margin-bottom: 5px;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
    button.send {
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    button.cancel {
      background-color: #f44336;
      color: white;
      border: none;
    }
  </style>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>
<body>
  <div class="container">
    <h4>Please confirm by ticking each box that you want to send the listed email to external recipients.</h4>
    <div class="section">
      <h2>External Recipients</h2>
      <ul class="checkbox-list" id="externalEmails"></ul>
    </div>

    <div class="section">
      <h2>Attachments</h2>
      <ul class="checkbox-list" id="attachments"></ul>
    </div>

    <div class="buttons">
      <button type="button" id="btnSend" class="btn btn-success" disabled="disabled">Send</button>
      <button class="cancel" id="cancelButton">Cancel</button>
    </div>
  </div>
  <script>
    Office.onReady(() => {
      const emailList = document.getElementById("externalEmails");
      const attachmentList = document.getElementById("attachments");

      // Fetch recipients from To, Cc, and Bcc fields
      const fetchRecipients = (field) => {
        return new Promise((resolve) => {
          Office.context.mailbox.item[field].getAsync((result) => {
            if (result.status === Office.AsyncResultStatus.Succeeded) {
              resolve(result.value.filter(recipient => {
                const email = recipient.emailAddress.toLowerCase();
                return !email.endsWith("@ey.com") && !email.endsWith("@ey.net");
              }));
            } else {
              resolve([]);
            }
          });
        });
      };

      // Load external recipients
      Promise.all([
        fetchRecipients("to"),
        fetchRecipients("cc"),
        fetchRecipients("bcc")
      ]).then(([toRecipients, ccRecipients, bccRecipients]) => {
        const allRecipients = [...toRecipients, ...ccRecipients, ...bccRecipients];
        allRecipients.forEach((recipient, index) => {
          const li = document.createElement("li");
          li.innerHTML = `<input type="checkbox" id="email${index}" value="${recipient.emailAddress}" onclick="CheckboxClick()">
                          <label for="email${index}">${recipient.emailAddress}</label>`;
          emailList.appendChild(li);
        });
      });

      // Fetch attachments
      Office.context.mailbox.item.getAttachmentsAsync((result) => {
        if (result.status === Office.AsyncResultStatus.Succeeded) {
          const attachments = result.value.filter(attachment => {
            if (!attachment.name) return false;
            const extension = attachment.name.split('.').pop().toLowerCase();
            const imageExtensions = ["gif", "jpg", "png", "webp", "tif", "tiff", "jpeg", "jif", "jfif", "jp2", "jpx", "j2k", "j2c"];
            return !imageExtensions.includes(extension);
          });

          attachments.forEach((attachment, index) => {
            const li = document.createElement("li");
            li.innerHTML = `<input type="checkbox" id="file${index}" value="${attachment.name}" onclick="CheckboxClick()">
                            <label for="file${index}">${attachment.name}</label>`;
            attachmentList.appendChild(li);
          });
        }
      });

      // Enable "Send" button only when all checkboxes are checked
      window.CheckboxClick = function () {
        const allChecked = document.querySelectorAll('input[type="checkbox"]:checked').length === document.querySelectorAll('input[type="checkbox"]').length;
        document.getElementById("btnSend").disabled = !allChecked;
      };

      // Button actions
      document.getElementById("btnSend").addEventListener("click", () => {
        // Fetch recipients from To, Cc, and Bcc fields
        Promise.all([
          fetchRecipients("to"),
          fetchRecipients("cc"),
          fetchRecipients("bcc")
        ]).then(([toRecipients, ccRecipients, bccRecipients]) => {
          const allRecipients = [...toRecipients, ...ccRecipients, ...bccRecipients];

          // Set recipients back to the email
          Office.context.mailbox.item.to.setAsync(toRecipients, (toResult) => {
            if (toResult.status === Office.AsyncResultStatus.Succeeded) {
              Office.context.mailbox.item.cc.setAsync(ccRecipients, (ccResult) => {
                if (ccResult.status === Office.AsyncResultStatus.Succeeded) {
                  Office.context.mailbox.item.bcc.setAsync(bccRecipients, (bccResult) => {
                    if (bccResult.status === Office.AsyncResultStatus.Succeeded) {
                      // Send the email
                      Office.context.mailbox.item.saveAsync((saveResult) => {
                        if (saveResult.status === Office.AsyncResultStatus.Succeeded) {
                          alert("Email sent to external recipients!");
                          Office.context.ui.closeContainer();
                        } else {
                          alert("Failed to send email. Please try again.");
                        }
                      });
                    } else {
                      alert("Failed to set Bcc recipients. Please try again.");
                    }
                  });
                } else {
                  alert("Failed to set Cc recipients. Please try again.");
                }
              });
            } else {
              alert("Failed to set To recipients. Please try again.");
            }
          });
        });
      });

      document.getElementById("cancelButton").addEventListener("click", () => {
        Office.context.ui.closeContainer();
      });
    });
  </script>
</body>
</html>
